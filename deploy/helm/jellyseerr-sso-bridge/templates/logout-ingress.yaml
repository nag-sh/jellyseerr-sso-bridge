{{- if and .Values.ingress.enabled .Values.forwardAuthMiddleware.enabled .Values.config.jellyseerr.host -}}
# Intercept Jellyseerr's logout URL and route to the bridge
# This ensures both sessions are cleared on logout
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "jellyseerr-sso-bridge.fullname" . }}-logout-intercept
  labels:
    {{- include "jellyseerr-sso-bridge.labels" . | nindent 4 }}
  annotations:
    # Rewrite the path to the bridge's logout endpoint
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ include "jellyseerr-sso-bridge.fullname" . }}-logout-rewrite@kubernetescrd
    # Higher priority than jellyseerr's ingress to intercept logout
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  tls:
    - hosts:
        - {{ .Values.config.jellyseerr.host }}
      secretName: {{ include "jellyseerr-sso-bridge.fullname" . }}-logout-tls
  rules:
    - host: {{ .Values.config.jellyseerr.host }}
      http:
        paths:
          - path: /api/v1/auth/logout
            pathType: Exact
            backend:
              service:
                name: {{ include "jellyseerr-sso-bridge.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
---
# Middleware to rewrite logout path
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "jellyseerr-sso-bridge.fullname" . }}-logout-rewrite
  labels:
    {{- include "jellyseerr-sso-bridge.labels" . | nindent 4 }}
spec:
  replacePath:
    path: /logout
{{- end }}

