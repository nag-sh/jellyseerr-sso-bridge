{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jellyseerr-sso-bridge.fullname" . }}-secrets
  labels:
    {{- include "jellyseerr-sso-bridge.labels" . | nindent 4 }}
type: Opaque
stringData:
  OIDC_CLIENT_SECRET: {{ .Values.secrets.oidcClientSecret | quote }}
  JELLYFIN_API_KEY: {{ .Values.secrets.jellyfinApiKey | quote }}
  {{- if .Values.secrets.jellyseerrApiKey }}
  JELLYSEERR_API_KEY: {{ .Values.secrets.jellyseerrApiKey | quote }}
  {{- end }}
  SESSION_SECRET: {{ .Values.secrets.sessionSecret | default (randAlphaNum 64) | quote }}
{{- end }}

